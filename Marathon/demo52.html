<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <input id="inpt1" type="text">
        <input id="inpt2" type="number">
        <input id="inpt3" type="text">
        <button id="btn">save</button>

        <div id="products-list"></div>


        <script>
			// let h1 = document.createElement('h1');
			// h1.innerText = 'hello okten';
			// document.body.appendChild(h1);

			let products = [
				{
					title: 'milk',
					price: 22,
					image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'
				},
				{
					title: 'juice',
					price: 27,
					image: 'https://images-na.ssl-images-amazon.com/images/I/61jL2GCuKLL._SX679_PIbundle-24,TopRight,0,0_AA679SH20_.jpg'
				},
				{
					title: 'tomato',
					price: 47,
					image: 'https://dictionary.cambridge.org/ru/images/thumb/tomato_noun_001_17860.jpg?version=5.0.74'
				},
				{
					title: 'tea',
					price: 15,
					image: 'https://yogiproducts.com/wp-content/uploads/2009/03/YT-US-CAR-RelaxedMind-C23-202201-V2-3DFront_withGlow-300DPI-1.png'
				},
			];
			let list = document.getElementById('products-list');


			for (let i = 0; i < products.length; i++) {
				let container = document.createElement('div');

				container.classList.add('product-item');
				let product = products[i];
				console.log(product.image);
				/*create title*/
				let title = document.createElement('h2');
				title.innerText = product.title;
				/*create price*/
				let price = document.createElement('h3');
				price.innerText = product.price;
				/*create image*/
				let image = document.createElement('img');
				image.src = product.image;

				container.appendChild(title);
				container.appendChild(price);
				container.appendChild(image);

				list.appendChild(container);


			}


			let save = document.getElementById('btn');
			save.onclick = function () {
				let input1 = document.getElementById('inpt1');
				let input2 = document.getElementById('inpt2');
				let input3 = document.getElementById('inpt3');
				let title_p = input1.value;
				let price_p = input2.value;
				let image_p = input3.value;
				let product = {
					title: title_p,
					price: price_p,
					image: image_p
				};
				products.push(product);
				console.log(products);

				list.innerText = '';


				for (let i = 0; i < products.length; i++) {
					let container = document.createElement('div');

					container.classList.add('product-item');
					let product = products[i];
					console.log(product.image);
					/*create title*/
					let title = document.createElement('h2');
					title.innerText = product.title;
					/*create price*/
					let price = document.createElement('h3');
					price.innerText = product.price;
					/*create image*/
					let image = document.createElement('img');
					image.src = product.image;

					container.appendChild(title);
					container.appendChild(price);
					container.appendChild(image);

					list.appendChild(container);


				}
			};




        </script>

    </body>
</html>
